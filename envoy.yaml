static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: backend_service
                http_filters:
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      transport_api_version: V3
                      http_service:
                        server_uri:
                          uri: "http://auth_service:50051/auth"
                          cluster: auth_service
                          timeout: 1s
                        authorization_request:
                        allowed_headers:
                          patterns:
                          - exact: "authorization"   # Allow Authorization header
                          - exact: "x-user-id"       # Allow custom header
                          - prefix: "x-custom-"      # Allow all headers with this prefix
                        authorization_response:
                        allowed_upstream_headers:
                          patterns:
                          - exact: "x-authenticated-user"  # Pass auth-related headers to the backend                    status_on_error:
                        code: 502
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: auth_service
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: auth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: auth_service #  <-- Your auth service's hostname or IP
                      port_value: 50051

    - name: backend_service
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: backend_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: backend_service  # <--- Your backend service's hostname or IP
                      port_value: 80  # <--- and port